<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <div id="header">
      <a href="login.html"><span id="header-title"># LADU</span></a>
    </div>
    <div id="outer-container">
      <div id="inner-container">
        <div id="center-container">
          <table>
            <caption id="table-title">Sisselogimine</caption>
            <tbody>
              <tr>
                <th class="row-title">Kasutaja:</th>
                <td><input type="text" name="user-id"></td>
              </tr>
              <tr>
                <th class="row-title">Parool:</th>
                <td><input type="password" name="user-pass"></td>
              </tr>
              <tr>
                <td colspan="2" align="center" height="50px"><button type="button" name="login-button" id="action-button">Logi sisse</button></td>
              </tr>
              <tr>
                <th>&nbsp</th>
                <td id="forgot-pass">
                  <span><a href="#">Unustasid parooli</a></span>
                </td>
              </tr>
              <tr>
                <th>&nbsp</th>
                <td id="forgot-pass">
                  <span><a href="registreerimine.html">Registreeri kasutajaks</a></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
